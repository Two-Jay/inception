    intra:
        driver: bridge

volumes:
    mariadb : 
        name : mariadb
        driver_opts:
            type: none 
            device: /home/${VM_LOGIN}/data/mariadb
            o: bind
    wordpress : 
        name : wordpress
        driver_opts:
