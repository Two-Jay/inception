version: '3'

services:
    mariadb:
        container_name: mariadb
        build:
            context: ./mariadb
            dockerfile: dockerfile
        image: debian:buster
        restart: always
        expose:
            - 3306
        networks:
            - intra
        tty: true
        env_file:
            - ./.env
        volumes:
            - mariadb:/var/lib/mysql
        
